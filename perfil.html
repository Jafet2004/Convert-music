<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Convert Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
.avatar-container {
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    position: relative;
}

#changeAvatarBtn {
    width: 30px;
    height: 30px;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.detail-item {
    background-color: rgba(67, 97, 238, 0.05);
    border-radius: 8px;
    padding: 15px;
    border-left: 3px solid var(--primary);
}

.bg-gradient-primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
}

.toast {
    max-width: 350px;
}
</style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="index.html">
                        <span class="logo-text">Convert<span class="logo-highlight">Music</span></span>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <i class="fas fa-home me-2"></i>Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="profileBtn" class="btn btn-outline-light ms-lg-3" href="#">
                                    <i class="fas fa-user me-1"></i>
                                    <span class="d-none d-lg-inline">Perfil</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div id="profile-content" class="card shadow-lg">
                <!-- Contenido dinámico del perfil -->
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const profileContent = document.getElementById('profile-content');
    
    // Redirigir si no hay sesión con mensaje
    if (!currentUser) {
        localStorage.setItem('loginRedirectMessage', 'Por favor inicia sesión para acceder a tu perfil');
        window.location.href = 'index.html';
        return;
    }

    // Formatear fecha de nacimiento
    const birthDate = currentUser.birthDate ? new Date(currentUser.birthDate).toLocaleDateString('es-ES', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    }) : 'No especificada';

    // Mostrar perfil mejorado
    profileContent.innerHTML = `
        <div class="card-header bg-gradient-primary text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>Mi Perfil</h3>
                <span class="badge bg-light text-primary">${currentUser.role || 'Usuario'}</span>
            </div>
        </div>
        <div class="card-body">
            <div class="row align-items-center mb-4">
                <div class="col-md-4 text-center">
                    <div class="position-relative mb-3">
                        <div class="avatar-container bg-light rounded-circle p-2 shadow-sm">
                            <i class="fas fa-user-circle fa-5x text-primary"></i>
                            <button id="changeAvatarBtn" class="btn btn-sm btn-secondary position-absolute bottom-0 end-0 rounded-circle">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                    </div>
                    <h4 class="mb-1">${currentUser.firstName} ${currentUser.lastName}</h4>
                    <small class="text-muted">@${currentUser.username}</small>
                </div>
                
                <div class="col-md-8">
                    <div class="user-details">
                        <div class="detail-item mb-3">
                            <h5><i class="fas fa-id-card me-2 text-primary"></i>Información Personal</h5>
                            <hr class="mt-1 mb-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong><i class="fas fa-envelope me-2"></i>Email:</strong> 
                                    <span id="userEmail">${currentUser.email}</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong><i class="fas fa-birthday-cake me-2"></i>Fecha Nacimiento:</strong> 
                                    ${birthDate}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-item mb-3">
                            <h5><i class="fas fa-user-shield me-2 text-primary"></i>Datos de Cuenta</h5>
                            <hr class="mt-1 mb-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong><i class="fas fa-calendar-alt me-2"></i>Miembro desde:</strong> 
                                    ${new Date().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong><i class="fas fa-key me-2"></i>Último acceso:</strong> 
                                    ${new Date().toLocaleString('es-ES')}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="border-top pt-3">
                <div class="d-flex justify-content-between flex-wrap">
                    <button id="editProfileBtn" class="btn btn-outline-primary mb-2">
                        <i class="fas fa-edit me-2"></i>Editar Perfil
                    </button>
                    <button id="changePasswordBtn" class="btn btn-outline-secondary mb-2">
                        <i class="fas fa-lock me-2"></i>Cambiar Contraseña
                    </button>
                    <button id="logoutBtn" class="btn btn-outline-danger mb-2">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    `;

    // Manejar logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
        if(confirm('¿Estás seguro que deseas cerrar sesión?')) {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    });

    // Botón para editar perfil (simulado)
    document.getElementById('editProfileBtn').addEventListener('click', function() {
        alert('Funcionalidad de edición de perfil en desarrollo');
    });

    // Botón para cambiar contraseña (simulado)
    document.getElementById('changePasswordBtn').addEventListener('click', function() {
        alert('Funcionalidad de cambio de contraseña en desarrollo');
    });

    // Botón para cambiar avatar (simulado)
    document.getElementById('changeAvatarBtn').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Funcionalidad de cambio de avatar en desarrollo');
    });

    // Mostrar mensaje de redirección si existe
    const redirectMessage = localStorage.getItem('loginRedirectMessage');
    if (redirectMessage) {
        showToast(redirectMessage);
        localStorage.removeItem('loginRedirectMessage');
    }
});

function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'position-fixed bottom-0 end-0 p-3';
    toast.style.zIndex = '1100';
    toast.innerHTML = `
        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-white">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">${message}</div>
        </div>
    `;
    document.body.appendChild(toast);
    
    // Eliminar después de 5 segundos
    setTimeout(() => {
        toast.remove();
    }, 5000);
}
</script>


</body>
</html>
