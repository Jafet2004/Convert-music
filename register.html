<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css">
    <title>Inicio de sesión</title>
</head>
<body>
<div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(IMG/cover_login.png);"></div>
        </div>

        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="CM.png" width="60" alt="Logo">
                    </a>
                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Crea tu cuenta</h3>
                    </div>
                    
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="primer_nombre" required />
                            <label for="primer_nombre" class="form-label">Primer Nombre</label>
                            
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="primer_apellido" required />
                            <label for="primer_apellido" class="form-label">Primer Apellido</label>
                            
                        </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo_electronico" required />
                        <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user_name" required />
                        <label for="user_name" class="form-label">Nombre de Usuario</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pass" required />
                        <label for="pass" class="form-label">Contraseña</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pais" required />
                        <label for="pais" class="form-label">País</label>
                        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ciudad" required/>
                        <label for="ciudad" class="form-label">Ciudad</label>
                        
                    </div>
                    <div class="alert alert-danger d-none" id="registerError"></div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    <div class="text-center mt-3">
                        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                    </form>
                    
                </div>
            </div>
        </div>          
    </div>
<script src="script_register.js"></script>
</body>
</html>
